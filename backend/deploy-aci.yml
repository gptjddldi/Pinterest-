containers:
    - name: <InstanceName>
      properties:
        image: dockercompose.azurecr.io/pinterest
        command: ["gunicorn", "backend.wsgi:application", "--bind", "0.0.0.0:80", "--timeout", "120"]
        ports:
          - port: 80
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 1.0
    - name: <InstanceName>
      properties:
        image: <AzureRegistry>.azurecr.io/<Image>:<Tag>
        command: [<ScriptOrApplication>, '<Arg>']
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 1.0